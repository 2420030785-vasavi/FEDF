<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Bookstore</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    .book-list, .cart {
      max-width: 650px;
      margin: 20px auto;
      background: #fff;
      padding: 25px 20px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .book-list:hover, .cart:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.3);
    }

    .book {
      display: flex;
      justify-content: space-between;
      padding: 14px 0;
      border-bottom: 1px solid #eee;
      transition: background 0.2s;
    }

    .book:last-child {
      border-bottom: none;
    }

    .book:hover {
      background: #fff5e6;
      border-radius: 10px;
    }

    button {
      background: #e67e22;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 8px 16px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: #ca5c0b;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
      padding: 5px 0;
      border-bottom: 1px dotted #ddd;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .cart-total {
      font-weight: bold;
      margin-top: 15px;
      font-size: 18px;
      color: #e67e22;
    }

    .out-of-stock {
      color: #e74c3c;
      font-weight: bold;
    }

    .remove-btn {
      background: #e74c3c;
      padding: 6px 12px;
    }

    .remove-btn:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <h1>ðŸ“š Online Bookstore</h1>

  <div class="book-list" id="bookList"></div>

  <div class="cart">
    <h2>ðŸ›’ Shopping Cart</h2>
    <div id="cartItems"></div>
    <div class="cart-total" id="cartTotal">Total: â‚¹0</div>
  </div>

  <script type="module">
    import { displayBooks } from './books.js';
    import { updateCartUI } from './ui.js';
    import { cart } from './cart.js';

    displayBooks();
    updateCartUI(cart);
  </script>
</body>
</html>
